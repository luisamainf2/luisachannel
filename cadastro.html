<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site de vendas</title>
</head>
<body>
    <div class="container__main">
        <div class="col-75">
          <form action="#">
            <div class="container__main">
              <div class="col-50">
                  <div>
                    <h1>Dados do cliente : </h1>
                  </div>
 
                  <label for="full_name">Nome completo:</label>
                  <input type="text" id="fullName" name="full_name" placeholder="Digite seu nome completo">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="e_mail" placeholder="Seu e-mail">
                  <label for="endereço">Endereço:</label>
                  <input type="endereço" id="endereço" name="endereço" placeholder="Seu endereço">
                  <label for="cidade">Cidade:</label>
                  <input type="cidade" id="cidade" name="cidade" placeholder="Sua cidade">
                  <div class="container__main">
                      <div class="col-50">
                          <label for="estado">Estado:</label>
                          <input type="estado" id="estado" name="estado" placeholder="Seu estado"> 
                      </div>
                      <div class="col-50">
                         <label for="cep">CEP:</label>
                         <input type="cep" id="cep" name="cep" placeholder="Seu CEP">
                      </div>   
                  </div>                  
              </div>
              <div class="col-50">
                <div>
                  <h1>informações de pagamento</h1>
                    <label for="nomecartao">Nome no cartão:</label>
                    <input type="nomecartao" id="nomecartao" name="nomecartao" placeholder="Nome no cartão">
                    <label for="numerocartao">Número do cartão:</label>
                    <input type="numerocartao" id="numerocartao" name="numerocartao" placeholder="Número do cartao">
                    <label for="mesexpiracao">Mês de expiração:</label>
                    <input type="mesexpiracao" id="mesexpiracao" name="mesexpiracao" placeholder="Mês de expiração">
                </div>
              </div>
            </div> 
            </form>
            <label for="sameAddress">
            <input type="checkbox" name="sameAddress" checked>Eu aceito você roubar meus dados</label>
            <input type="submit" value="continuar" class="btn">
          
        </div>
          <div class="col-25">
            <h1>Contas:</h1>
            <h2>você gastou muito</h2>
         </div>
    </div>
</body>
